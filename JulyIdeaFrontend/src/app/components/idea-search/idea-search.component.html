<div class="wrapper">
    <div class="search-container">
        <div class="search-component">
            <input #searchBox id="search-box" placeholder="Name" (input)="search(searchBox.value)"/>
        </div>
        <div class="search-component">
            <input #searchBox id="search-box" placeholder="Stack" />
        </div>
        <div class="d-inline-block" ngbDropdown #myDrop="ngbDropdown">
            <button type="button" class="btn btn-outline-primary me-2" id="dropdownManual" ngbDropdownAnchor (focus)="myDrop.open()">Toggle dropdown</button>
            <div ngbDropdownMenu aria-labelledby="dropdownManual">
              <button ngbDropdownItem>Development</button>
              <button ngbDropdownItem>Finance</button>
              <button ngbDropdownItem>Music</button>
            </div>
          </div>
    </div>    
</div>
