<form>
  <div class="wrapper">
    <div class="input-group mb-3">
        <input type="text" class="form-control" placeholder="Send message" aria-label="Recipient's username" aria-describedby="button-addon2" [(ngModel)]="message.text" name="text" />
        <button class="btn btn-outline-secondary" type="submit" id="button-addon2" (click)="sendMessage()">Send</button>
      </div>
  </div>
</form>
