<div class="wrapper" *ngIf="dialog" (click)="redirect()">
    <div class="dialog-body">
        <div class="header">
            <div class="user-name"> 
                {{dialog.userName}} 
            </div>
        </div>
        <div class="last-message">
            {{dialog.lastMessage.senderUserName === dialog.userName ? dialog.lastMessage.senderUserName + ": " : "You:" }} {{dialog.lastMessage.text}}
        </div>
    </div>
</div>
