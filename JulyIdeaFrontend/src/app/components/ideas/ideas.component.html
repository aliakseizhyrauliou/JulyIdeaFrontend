<div class="wrapper" infinite-scroll 
    [infiniteScrollDistance]="2"
    [infiniteScrollThrottle]="50"
    (scrolled)="onScroll()">
    
    <app-idea-search (ideaSearch)="search($event)"></app-idea-search>
    <div class="ideas-wrapper">
        <app-ideas-template [ideas]="_ideas"></app-ideas-template>
    </div>
</div>
