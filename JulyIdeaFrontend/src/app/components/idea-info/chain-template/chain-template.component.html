<app-create-element [ideaId]="ideaId" [ownerId]="ownerId" *ngIf="!onlyApproved" (addElement)="addElement($event)"></app-create-element>
<div *ngIf="elements">
    <div *ngFor="let element of elements">
        <app-chain-element [element]="element" [onlyApproved]='onlyApproved' [ownerId]='ownerId' class="element" (newItemEvent)="approvedElement($event)"></app-chain-element>
    </div>
</div>
<div *ngIf="!elements?.length">
    <span>There's no elements yet</span>
</div>
